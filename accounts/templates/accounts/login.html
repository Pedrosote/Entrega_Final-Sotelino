{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Entrar</button>
    </form>
    <p class="mt-3">¿No tenés cuenta? <a href="{% url 'signup' %}">Registrate</a></p>
</div>
{% endblock content %}
